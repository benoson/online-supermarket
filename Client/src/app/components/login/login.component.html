<div class="section">
    <h2 class="section-header">Login</h2>

    <div class="credentials-section">
        <div class="panel-section login-fields-section">
            <!-- email input -->
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="bittenTomato@gmail.com" value="">
            </mat-form-field>

            <!-- password input -->
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" value="">
            </mat-form-field>
        </div>

        <!-- login button -->
        <button mat-stroked-button class="primary-button full-width">Login</button>
    </div>

    <!-- registration button -->
    <button routerLink="/register" mat-stroked-button class="secondary-button full-width">Register</button>

    <!-- start shopping button -->
    <button mat-stroked-button class="primary-button full-width">Start Shopping</button>
    
</div>
