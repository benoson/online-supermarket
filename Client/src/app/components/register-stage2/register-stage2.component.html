<div class="section">
    <h2 class="section-header">Register</h2>

    <div class="credentials-section">
        <div class="panel-section login-fields-section">
            <!-- email input -->
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput type="number" value="">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="bittenTomato@gmail.com" value="">
            </mat-form-field>

            <!-- password input -->
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" value="">
            </mat-form-field>

            <!-- varify password input -->
            <mat-form-field>
                <mat-label>Verify Password</mat-label>
                <input matInput type="password" value="">
            </mat-form-field>
        </div>

        <!-- login button -->
        <button router-link="/register/stage2" mat-stroked-button class="primary-button full-width">Next</button>
    </div>

    <p>Already registered ?</p>
    <!-- registration button -->
    <button routerLink="/login" mat-stroked-button class="secondary-button full-width">Login</button>

</div>
